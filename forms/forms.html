<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">

    <title><title></title>
</head>
<body>
    <form   method="GET">
        <div>
        <label for="fullname">Enter your name:</label>
        <input id="fullname" minlength="5" maxlength="8" placeholder="Joe Smith" name="fullname" type="text">
        </div>
        <div>
        <label for="pass">Enter password:</label>
        <input name="pass" type="password">
        </div>
        <div>
            <label for="e">Enter email address:</label>
            <input name="e" type="email">
        </div>
        <input type="date">
        <input type="color">

        <div>
            Favorite color?
            <input name="color" type="radio" value="red"> Red
            <input name="color" type="radio" checked value="green"> Green
            <input name="color" type="radio" value="blue"> Blue
            <input name="color" type="radio" value="other"> Other
        </div>


        <button>Submit</button>
    </form>
</body>
</html>
